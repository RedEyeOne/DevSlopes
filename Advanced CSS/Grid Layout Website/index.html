<!DOCTYPE html>
<html>

                    <input type="text" id="name">
                    <label for="email">Email</label>
                    <input type="email" id="email">

                <div class="fb"><span>Facebook</span></div>
                <div class="Twitter"><span>Twitter</span></div>
                <div class="Youtube"><span>Youtube</span></div>
