<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="survey" content="Survey Form">
        <meta charset="utf-8">
        <link rel="stylesheet" href="survey.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1>Devslopes Survey Form</h1>
            <h4>Thank you for taking the time to help us improve the platform</h4>
        </header>
        <form action="post" target="action.php">
            <div class="user_input">
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter your name"><br>
            </div>
            <div class="user_input">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="enter your email"><br>
            </div>
            <div class="user_input">
                <label for="">Age <span style="font-size: small;">(optional)</span></label><br>
                <input type="text" placeholder="Age"> 
            </div>
            <div class="user_input">
                <label for="role">Which option best describes your current role?</label><br>
                <select name="role" id="role">
                    <option value="">Select an option</option>
                    <option value="wow">wow</option>
                    <option value="super">super</option>
                    <option value="cool">cool</option>
                </select>
            </div>
            <div class="user_input">
                <label for="friend">Would you recommend Devslopes to a friend?</label><br>
                <input type="radio" name="friend" id="definetely">
                <label for="definetely">Definetely</label><br>
                <input type="radio" name="friend" id="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="friend" id="not_sure">
                <label for="not_sure">Not Sure</label>
            </div>
            <div class="user_input">
                <label for="What is your favorite feature at Devslopes?"></label>
                <select name="feature" id="feature">
                    <option value="">Select an Option</option>
                    <option value="wow">wow</option>
                    <option value="super">super</option>
                    <option value="cool">cool</option>
                </select>
            </div>
            <div class="user_input">
                <label for="improve">What would you like to see improved? <span style="font-size: small;">(check all that apply)</span></label><br>
                <input type="checkbox" name="improve" id="front_end">
                <label for="front_end">Front-end projects</label><br>
                <input type="checkbox" name="improve" id="back_end">
                <label for="back_end">Back-end Projects</label><br>
                <input type="checkbox" name="improve" id="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" name="improve" id="videos">
                <label for="videos">Videos</label><br>
                <input type="checkbox" name="improve" id="meetups">
                <label for="meetups">Online Meetups</label><br>
                <input type="checkbox" name="community">
                <label for="Community">Community</label><br>
            </div>
            <div class="user_input">
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea name="" id=""></textarea>
            </div>
            <input type="submit"> 
            <br><br>          
        </form>
    </body>
</html>
